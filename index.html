<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BÔNUS EXCLUSIVO - 500%</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        
        body {
            background: url('images/bg.webp') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Верхний баннер */
        .top-banner {
            width: 100%;
            padding: 15px;
            text-align: center;
            z-index: 10;
        }
        .top-banner img {
            max-width: 220px;
            filter: drop-shadow(0 0 10px rgba(255,204,0,0.5));
        }

        /* Контейнер колеса */
        .wheel-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            margin-top: 20px;
        }
        .wheel-main {
            width: 100%;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
        }
        .wheel-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            z-index: 5;
        }

        /* Кнопка крутить */
        .spin-btn {
            margin-top: 25px;
            padding: 15px 50px;
            font-size: 24px;
            font-weight: 900;
            color: #000;
            background: linear-gradient(180deg, #ffcc00 0%, #ff9900 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-content {
            background: #1a1a1a;
            border: 3px solid #ffcc00;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            color: #fff;
            max-width: 400px;
            width: 100%;
        }
        .modal-content h2 { color: #ffcc00; font-size: 32px; margin-bottom: 10px; }
        .bonus-amount { font-size: 60px; font-weight: 900; color: #fff; margin: 10px 0; text-shadow: 0 0 20px #ffcc00; }
        
        /* Стили промокода */
        .promo-box {
            background: rgba(255,255,255,0.05);
            border: 2px dashed #ffcc00;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        #promo-code { font-size: 28px; font-weight: 900; color: #fff; letter-spacing: 2px; }
        .copy-badge { background: #ffcc00; color: #000; padding: 2px 8px; border-radius: 5px; font-size: 12px; font-weight: bold; }

        .btn-claim {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            font-weight: 900;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="top-banner">
        <img src="images/logo.webp" alt="Logo">
    </div>

    <div class="wheel-container">
        <img src="images/pointer.webp" class="wheel-pointer">
        <img src="images/wheel.webp" id="wheel" class="wheel-main">
    </div>

    <button id="spin-btn" class="spin-btn">GIRAR AGORA!</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>PARABÉNS!</h2>
            <p>VOCÊ GANHOU</p>
            <div class="bonus-amount">+500%</div>
            <p>AO PRIMEIRO DEPÓSITO</p>
            
            <div class="promo-box" id="promo-click">
                <span id="promo-code">TIKBR777</span>
                <span id="copy-text" class="copy-badge">COPIAR</span>
            </div>

            <button id="claim-btn" class="btn-claim">RESGATAR AGORA</button>
        </div>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin-btn');
        const modal = document.getElementById('modal');
        const claimBtn = document.getElementById('claim-btn');
        const promoClick = document.getElementById('promo-click');

        // Твоя партнерская ссылка
        const affiliateLink = "https://magicclick.partners/настрой_свою_ссылку";

        spinBtn.addEventListener('click', () => {
            spinBtn.disabled = true;
            spinBtn.style.animation = 'none';
            spinBtn.style.opacity = '0.5';
            
            // Крутим на 1800 градусов + случайный сектор
            const rotation = 1800 + Math.floor(Math.random() * 360);
            wheel.style.transform = `rotate(${rotation}deg)`;

            setTimeout(() => {
                modal.style.display = 'flex';
            }, 4500);
        });

        // Копирование промокода
        promoClick.addEventListener('click', () => {
            const code = document.getElementById('promo-code').innerText;
            navigator.clipboard.writeText(code);
            
            const badge = document.getElementById('copy-text');
            badge.innerText = "COPIADO!";
            badge.style.background = "#fff";
            
            setTimeout(() => {
                badge.innerText = "COPIAR";
                badge.style.background = "#ffcc00";
            }, 2000);
        });

        // Переход по ссылке
        claimBtn.addEventListener('click', () => {
            window.location.href = affiliateLink;
        });
    </script>
</body>
</html>
